<style>
    body{

</style>
<body>
    <h2>different class selector</h2>
<p>this first selector</p>

<p class="bold">this third selector</p>

<p class="bold">this fourth selector</p>

<p>this fifth selector</p>

<p id="six">this sixth selector</p>

<p>this seventh selector</p>

    <input type="password" name="" id="">
</form>
